basePath: /api/v1
definitions:
  domain.Device:
    properties:
      brand:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      state:
        $ref: '#/definitions/domain.DeviceState'
    type: object
  domain.DeviceState:
    enum:
    - available
    - in-use
    - inactive
    type: string
    x-enum-varnames:
    - DeviceStateAvailable
    - DeviceStateInUse
    - DeviceStateInactive
  handler.CreateDeviceRequest:
    properties:
      brand:
        type: string
      id:
        type: string
      name:
        type: string
    required:
    - brand
    - name
    type: object
  handler.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handler.UpdateDeviceRequest:
    properties:
      brand:
        type: string
      name:
        type: string
      state:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API for managing device resources.
  title: Device API
  version: "1.0"
paths:
  /devices:
    get:
      description: Get a list of devices, optionally filtered by brand or state
      parameters:
      - description: Brand filter
        in: query
        name: brand
        type: string
      - description: State filter (available, in-use, inactive)
        in: query
        name: state
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Device'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: List all devices
      tags:
      - devices
    post:
      consumes:
      - application/json
      description: Create a new device with the input payload
      parameters:
      - description: Create Device
        in: body
        name: device
        required: true
        schema:
          $ref: '#/definitions/handler.CreateDeviceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Device'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Create a new device
      tags:
      - devices
  /devices/{id}:
    delete:
      description: Delete a device by ID
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Delete a device
      tags:
      - devices
    get:
      description: Get details of a single device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Device'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get a device by ID
      tags:
      - devices
    patch:
      consumes:
      - application/json
      description: Fully or partially update a device (details or state)
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Device
        in: body
        name: device
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateDeviceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Device'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Update a device
      tags:
      - devices
    put:
      consumes:
      - application/json
      description: Fully or partially update a device (details or state)
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Device
        in: body
        name: device
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateDeviceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Device'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Update a device
      tags:
      - devices
swagger: "2.0"
